<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Website for all the recipes">
    <meta property="og:image" content="https://www.flaticon.com/free-icons/recipe">
    <title>RecipeBook</title>
    <meta name="author" content="Israel Lunceford">
    <link rel="icon" href="./images/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="./recipes.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./main.js" type="module"></script>
</head>

<body>
    <header>
        <div id="logo">
            <img src="./images/recipe-book.png">
            <h1 class="web-name">RecipeBook</h1>
        </div>

        <div class="search-container">
            <form>
                <input id="search-input" type="text" placeholder="Find a recipe" name="search">
                <button id="search-button" type="button"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <hr>
    </header>
    <main>
        <div class="recipes">
            <div class="recipe">
                <img class="food-img" src="./images/apple-crisp.jpg">
                <div class="detail">
                    <h3 class="category">dessert</h3>
                    <h2 class="dessert-name">Apple Crisp</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p>This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with
                        vanilla ice cream.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer">
            <div id="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
                <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
            <div id="reference">
                <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by
                    Freepik - Flaticon</a>
            </div>
        </div>
    </footer>
</body>

</html>
